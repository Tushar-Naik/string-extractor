name: Actions for CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  compile:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '8'
          cache: maven
      - name: Build with Maven
        run: mvn compile

  publish:
    needs: compile
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '8'
          cache: maven
          server-id: ossrh
          server-username: MAVEN_USERNAME
          server-password: MAVEN_PASSWORD
      - name: Debug
        run: cat ~/.m2/settings.xml | grep username
      - name: Publish package
        run: mvn --batch-mode deploy
        env:
          MAVEN_USERNAME: ${{ secrets.OSSRH_USERNAME }}
          MAVEN_PASSWORD: ${{ secrets.OSSRH_TOKEN }}
  debug:
    runs-on: ubuntu-latest
    steps:
      - shell: bash
        env:
          MAVEN_USERNAME: ${{ secrets.OSSRH_USERNAME }}
          MAVEN_USERNAME2: ${{ secrets.OSSRH_USERNAME2 }}
        run: |
          echo "Helloo"
          echo "The username is : $MAVEN_USERNAME"
          echo "The invalid username is : $MAVEN_USERNAME2"
          echo "Checkign the username : ${{ secrets.OSSRH_USERNAME }}"
